<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="keywords">
		<meta name="description" content="I am meta description">
		<title>DZ_08_JS</title>
<link rel="stylesheet" href="css/style_light.css">
	</head>

<body>
	<div class="wrapper">
		<header>
			<form action="" class="search-form">
				<input type="text" class="search-form__input">
				<input type="button" value="Go"  class="search-form__btn">
			</form>
		
			<div class="category">
				<input type="button" value="Popular"  class="category__popular">
				<input type="button" value="Latest"  class="category__latest">
				<input type="button" value="Top rated"  class="category__top">
			</div>
			<div class="theme-style">
				<input type="button" value="Milk"  class="theme-style__ligth chosen-style">
				<input type="button" value="Coffee"  class="theme-style__dark">
			</div>
		</header>
	<hr>
		<div class="output-gallery"></div>
	 		 
			<p id="err"></p>
	</div>
	<script type="text/template" id="template">
		<div class="movie-elem">
			<div class="movie-elem__rate"><%- vote_average %></div>
			<img src="<%- poster_path %>" alt="<%- title %>" class="film-card__img">
			<h3 class="movie-elem__name"><%- title %></h3><br>
			<p class="movie-elem__release"><%- release_date %></p>
			<p class="movie-elem__description"><%- overview %></p>
		</div>
	</script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
<script async src="js/script.js"></script>
</body>
</html>
